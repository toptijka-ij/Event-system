{% extends 'base.html' %}
{% block title %}Добавить{% endblock %}
{% block content %}
<h3>Создать мероприятие</h3>
<form method="post">
    <div class="form-group">
        <label for="name">Название мероприятия</label>
        <input type="text" name="name" id="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="date">Дата проведения</label>
        <input type="date" name="date" id="date" class="form-control">
    </div>
    <div class="form-group">
        <label for="time">Время проведения</label>
        <input type="time" name="time" id="time" class="form-control">
    </div>
    <div class="form-group">
        <label for="time">Приглашенные авторы (необязательно)</label>
        <select id="authors" name="authors" class="form-control" multiple>
            {% for author in authors %}
            <option value="{{author.name}}">{{author.name}}</option>
            {% endfor %}
        </select>
    </div>
    <input type="submit" class="btn btn-primary" value="Добавить">
</form>

{% endblock %}
